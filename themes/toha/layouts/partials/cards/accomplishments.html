<div class="col-md-12 col-lg-6 p-2">
    <div class="card mt-3">
        <div class="card-header">
            <h5 class="card-title mb-0">{{ .name }}</h5>
            {{ if .organization }}
                <div class="sub-title">
                    <span
                        ><a
                            href="{{ .organization.url }}"
                            title="{{ .organization.name }}"
                            target="_blank"
                            rel="noopener"
                            >{{ .organization.name }}</a
                        ></span
                    >
                    <span class="ml-2">{{ .timeline }}</span>
                </div>
            {{ end }}
        </div>
        <div class="card-body">
            <p>{{ .courseOverview | markdownify }}</p>
        </div>
        {{ if .certificateURL }}
            <div class="card-footer">
            <a
                class="btn btn-outline-info ml-1 pl-2 mb-2"
                href="{{ .certificateURL }}"
                target="_blank"
                rel="noopener"
                role="button"
                >{{ i18n "view_certificate"}}</a
            >
            </div>
        {{ end }}
    </div>
</div>
